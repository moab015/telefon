<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="innholds-boks">
        <div class="telefon-boks">
            <img src="bilder/telefon-bilde.png" alt="bilde av en telefon">
            
            <div id="klokke_app" class="applikasjon-størrelse">
                <a id="klokke_link" href="https://apps.apple.com/us/app/clock/id1584215688"target="_blank">
